{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}ERP Sistema de Compras{% endblock %}</title>

    <!-- CSS AdminLTE e FontAwesome -->
    <link rel="stylesheet" href="{% static 'adminlte/dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'adminlte/plugins/fontawesome-free/css/all.min.css' %}">
  </head>
  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Botão para expandir/recolher sidebar -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button">
              <i class="fas fa-bars"></i>
            </a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a href="{% url 'core:home' %}" class="nav-link">Home</a>
          </li>
        </ul>
      </nav>

      <!-- Sidebar -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Logo / Nome -->
        <a href="{% url 'core:home' %}" class="brand-link">
          <span class="brand-text font-weight-light">ERP Sistema de Compras</span>
        </a>

        <!-- Sidebar Menu -->
        <div class="sidebar">
          <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
              <li class="nav-item">
                <a href="{% url 'core:home' %}" class="nav-link">
                  <i class="nav-icon fas fa-home"></i>
                  <p>Home</p>
                </a>
              </li>

              <li class="nav-item">
                <a href="{% url 'solicitacoes:index' %}" class="nav-link">
                  <i class="nav-icon fas fa-shopping-cart"></i>
                  <p>Solicitações</p>
                </a>
              </li>

              <!-- Adicione outros links aqui -->
            </ul>
          </nav>
        </div>
      </aside>

      <!-- Conteúdo Principal -->
      <div class="content-wrapper p-3">{% block content %}{% endblock %}</div>

      <!-- Footer -->
      <footer class="main-footer text-center">
        <strong>© 2025 - ERP Sistema de Compras</strong>
      </footer>
    </div>

    <!-- Scripts JS -->
    <script src="{% static 'adminlte/plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'adminlte/dist/js/adminlte.min.js' %}"></script>
  </body>
</html>
